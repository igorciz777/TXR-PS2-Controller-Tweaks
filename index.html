<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXR Controller Tweaks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="bg-dark-subtle text-white p-3 mb-4">
        <div class="container">
            <h1 class="h3">TXR Controller Tweaks</h1>
        </div>
    </header>
    <main>
        <div class="container mb-5">
            <div class="row align-equal">
                <!-- Left: form controls -->
                <div class="col-12 col-md-6 form-col">
                    <form id="tweaksForm" class="row g-3">
                        <!-- Game Selection Dropdown -->
                        <div class="mb-4">
                            <label for="gameSelect" class="form-label fw-bold">Game</label>
                            <select id="gameSelect" class="custom-select form-select">
                                <optgroup label="Kaido Battle 1">
                                    <option value="kb1">Kaido Battle 1 (JP)</option>
                                    <option value="kb1kr">Kaido Battle 1 (KR)</option>
                                    <option value="txrd1">TXR: Drift (US)</option>
                                </optgroup>
                                <optgroup label="Kaido Battle 2">
                                    <option value="kb2">Kaido Battle 2 (JP)</option>
                                    <option value="kb2kr">Kaido Battle 2 (KR)</option>
                                    <option value="kr1">Kaido Racer (EU)</option>
                                </optgroup>
                                <optgroup label="Kaido Battle 3">
                                    <option value="kb3">Kaido Battle 3 (JP)</option>
                                    <option value="kr2">Kaido Racer 2 (EU)</option>
                                    <option value="txrd2">TXR: Drift 2 (US)</option>
                                </optgroup>
                                <optgroup label="Shutokou Battle 01">
									<option value="sb01">Shutokou Battle 01</option>
									<option value="txr3">Tokyo Xtreme Racer 3</option>
								</optgroup>
								<optgroup label="RACING BATTLE C1 Grand Prix">
									<option value="rbc1gp">RACING BATTLE C1 Grand Prix</option>
								</optgroup>
                            </select>
                        </div>

                        <!-- Steering Smoothing and Reduction-->
                        <fieldset class="col-12 border rounded p-3">
                            <legend class="h6">Steering Smoothing</legend>
                            <div class="mb-2">
                                <input id="smoothingRange" type="range" class="form-range" min="0" max="2" step="0.01"
                                    value="0.50">
                            </div>
                            <div class="input-group mb-2">
                                <input id="smoothingNumber" type="number" class="form-control" min="0" max="2"
                                    step="0.01" value="0.50">
                                <div class="input-group-text">
                                    <input id="smoothingDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable smoothing">
                                    <label for="smoothingDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>
                            <br/>
                            <legend class="h6">Steering Reduction Effect</legend>
                            <div class="mb-2">
                                <input id="reductionRange" type="range" class="form-range" min="0" max="20" step="0.1"
                                    value="1.80">
                            </div>
                            <div class="input-group mb-2">
                                <input id="reductionNumber" type="number" class="form-control" min="0" max="20"
                                    step="0.1" value="1.80">
                                <div class="input-group-text">
                                    <input id="reductionDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable reduction">
                                    <label for="reductionDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Steering Deadzone -->
                        <fieldset class="col-12 border rounded p-3">
                            <legend class="h6">Steering Deadzone</legend>

                            <!-- Low -->
                            <div class="mb-2">
                                <span class="small text-muted">Low</span>
                                <input id="deadzoneLowRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.05">
                            </div>
                            <div class="input-group mb-2">
                                <input id="deadzoneLowNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.05">
                                <div class="input-group-text">
                                    <input id="deadzoneLowDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable deadzone low">
                                    <label for="deadzoneLowDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>

                            <!-- Mid -->
                            <div class="mb-2">
                                <span class="small text-muted">Mid</span>
                                <input id="deadzoneMidRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.50">
                            </div>
                            <div class="input-group mb-2">
                                <input id="deadzoneMidNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.50">
                            </div>

                            <!-- High -->
                            <div class="mb-2">
                                <span class="small text-muted">High</span>
                                <input id="deadzoneHighRange" type="range" class="form-range" min="0" max="1"
                                    step="0.01" value="1.00">
                            </div>
                            <div class="input-group mb-2">
                                <input id="deadzoneHighNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="1.00">
                                <div class="input-group-text">
                                    <input id="deadzoneHighDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable deadzone high">
                                    <label for="deadzoneHighDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Throttle Deadzone -->
                        <fieldset class="col-12 border rounded p-3">
                            <legend class="h6">Throttle Deadzone</legend>

                            <!-- Low -->
                            <div class="mb-2">
                                <span class="small text-muted">Low</span>
                                <input id="throttleLowRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.05">
                            </div>
                            <div class="input-group mb-2">
                                <input id="throttleLowNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.05">
                                <div class="input-group-text">
                                    <input id="throttleLowDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable throttle low">
                                    <label for="throttleLowDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>

                            <!-- Mid -->
                            <div class="mb-2">
                                <span class="small text-muted">Mid</span>
                                <input id="throttleMidRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.50">
                            </div>
                            <div class="input-group mb-2">
                                <input id="throttleMidNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.50">
                            </div>

                            <!-- High -->
                            <div class="mb-2">
                                <span class="small text-muted">High</span>
                                <input id="throttleHighRange" type="range" class="form-range" min="0" max="1"
                                    step="0.01" value="1.00">
                            </div>
                            <div class="input-group mb-2">
                                <input id="throttleHighNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="1.00">
                                <div class="input-group-text">
                                    <input id="throttleHighDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable throttle high">
                                    <label for="throttleHighDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Brake Deadzone -->
                        <fieldset class="col-12 border rounded p-3">
                            <legend class="h6">Brake Deadzone</legend>

                            <!-- Low -->
                            <div class="mb-2">
                                <span class="small text-muted">Low</span>
                                <input id="brakeLowRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.05">
                            </div>
                            <div class="input-group mb-2">
                                <input id="brakeLowNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.05">
                                <div class="input-group-text">
                                    <input id="brakeLowDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable brake low">
                                    <label for="brakeLowDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>

                            <!-- Mid -->
                            <div class="mb-2">
                                <span class="small text-muted">Mid</span>
                                <input id="brakeMidRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="0.50">
                            </div>
                            <div class="input-group mb-2">
                                <input id="brakeMidNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="0.50">
                            </div>

                            <!-- High -->
                            <div class="mb-2">
                                <span class="small text-muted">High</span>
                                <input id="brakeHighRange" type="range" class="form-range" min="0" max="1" step="0.01"
                                    value="1.00">
                            </div>
                            <div class="input-group mb-2">
                                <input id="brakeHighNumber" type="number" class="form-control" min="0" max="1"
                                    step="0.01" value="1.00">
                                <div class="input-group-text">
                                    <input id="brakeHighDisable" class="form-check-input ms-1" type="checkbox"
                                        aria-label="Disable brake high">
                                    <label for="brakeHighDisable" class="mb-0 ms-2">Disable</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <!-- Right: live preview -->
                <div class="col-12 col-md-6 preview-col">
                    <div class="mb-3">
                        <h5 class="mt-3">Deadzone Preview</h5>
                        <!-- three small charts: Steering, Throttle, Brake -->
                        <div class="row g-2">
                            <div class="col-4 text-center">
                                <div class="small text-muted">Steering</div>
                                <canvas id="deadzoneChartSteer" class="deadzone-chart"></canvas>
                            </div>
                            <div class="col-4 text-center">
                                <div class="small text-muted">Throttle</div>
                                <canvas id="deadzoneChartThrottle" class="deadzone-chart"></canvas>
                            </div>
                            <div class="col-4 text-center">
                                <div class="small text-muted">Brake</div>
                                <canvas id="deadzoneChartBrake" class="deadzone-chart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h5 class="mt-3">.pnach Preview</h5>
                        <textarea id="pnachOutput" class="pnach-preview" readonly></textarea>
                    </div>

                    <div class="col-12">
                        <button type="button" id="downloadBtn" class="btn btn-success">Download .pnach</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/gameConfigs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
